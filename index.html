        height: 100vh;

    .card-container {

        aspect-ratio: 580 / 900;

        position: relative;
        animation: float 3s ease-in-out infinite;

    /* 둥둥 떠 있는 효과 */
    @keyframes float {
        0%, 100% {
            transform: translateY(0);
        }
        50% {
            transform: translateY(-10px);
        }
    }

    .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease;
        cursor: pointer;
        outline: none; /* 포커스 박스 제거 */
        -webkit-tap-highlight-color: transparent; /* 터치 시 강조 색 제거 */
    }

    .card.is-flipped {
        transform: rotateY(180deg);
    }

    .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border-radius: 30px;
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .card-front {
